<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>JSF Project</title>
</h:head>
<h:body>

	<h:form id="formPessoa">
		<h:outputLabel value="Nome: "></h:outputLabel>
		<h:inputText value="#{pessoaBean.pessoa.nome}" />
		<br />
		<h:outputLabel value="Sobrenome: "></h:outputLabel>
		<h:inputText value="#{pessoaBean.pessoa.sobrenome}" />
		<br />
		<h:outputLabel value="Idade: "></h:outputLabel>
		<h:inputText value="#{pessoaBean.pessoa.idade}" />
		<br />
		<h:outputLabel value="Email: "></h:outputLabel>
		<h:inputText value="#{pessoaBean.pessoa.email}" />
		<br />
		<h:outputLabel value="Senha: "></h:outputLabel>
		<h:inputText value="#{pessoaBean.pessoa.senha}" />

		<br />
		<h:commandButton value="enviar" action="#{pessoaBean.salvar}"></h:commandButton>
	</h:form>
</h:body>
</html>
