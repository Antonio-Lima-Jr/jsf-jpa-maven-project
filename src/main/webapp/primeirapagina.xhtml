<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Primeira Pagina</title>
</h:head>

<h:body>
	<h1>Primeira Pagina</h1>
	<h:form>
		<h:inputText value="#{pessoaBean.nome}"></h:inputText>
		<br/>
		<h:inputSecret value="#{pessoaBean.senha}"></h:inputSecret>
		<br/>
		<h:commandButton value="Salvar Nome" action="#{pessoaBean.addNome}"></h:commandButton>

		<ul>
			<ui:repeat value="#{pessoaBean.listName}" var="nome">
				<li>#{nome}</li>
			</ui:repeat>
		</ul>
	</h:form>
</h:body>
</html>
